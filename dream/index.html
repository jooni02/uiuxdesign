<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="wrapper">
                <!-- 로고 기본은 흰색
                    header가 고정되어있을 때는 칼라로 변경으로 이미지 두개 필요
                    상황에따라 이미지 변경시 backgroud로 처리하며 
                    웬표준/접근성 위배방지를 위해 h1/a태그는 빈 태그로 두면 안됨.
                    글자있는 이미지가 background일때 안에있는 텍스트 html에 써줘야함-->
                <h1 class="logo"><a href="index.html">삼성꿈장학재단</a></h1>
                <div class="inner">
                    <nav class="gnb">
                        <!-- 버튼이 흰/검 배경처리하고 대체 텍스트를 써줘야함
                            a태그는 누르면 다른 페이지로 이동
                            button태그는 누르면 기능이 작동(페이지 이동x)-->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">영문홈페이지 이동</a>
                </div><!--inner-->
            </div><!--wrapper-->
        </header>
        <div id="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2>더불어 성장<br>
                            배움공동체 구현</h2>
                        <p>세상을 바꾸는 것은 사람입니다.<br>
                            사람을 키우는 것은 사랑과 관심입니다.</p>
                    </div><!-- inner -->
                </div><!--wrapper-->
            </section>
            <section class="service">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="biz">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="news">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="webzine">
                <div class="wrapper"></div><!--wrapper-->
            </section>
        </div><!--container-->
        <footer id="footer"></footer>
    </div><!--wrap-->
</body>
</html>
