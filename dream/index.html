<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- juqery를 작동시키는 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <!-- 스크롤이 내렸을 때 jquery에서 header한테 fixed라는 클래스를 줄 예정 -->
        <header class="header ">
            <div class="wrapper">
                <!-- 로고 기본은 흰색
                    header가 고정되어있을 때는 칼라로 변경으로 이미지 두개 필요
                    상황에따라 이미지 변경시 backgroud로 처리하며 
                    웬표준/접근성 위배방지를 위해 h1/a태그는 빈 태그로 두면 안됨.
                    글자있는 이미지가 background일때 안에있는 텍스트 html에 써줘야함-->
                <h1 class="logo"><a href="index.html">삼성꿈장학재단</a></h1>
                <div class="inner">
                    <nav class="gnb">
                        <!-- 버튼이 흰/검 배경처리하고 대체 텍스트를 써줘야함
                            a태그는 누르면 다른 페이지로 이동
                            button태그는 누르면 기능이 작동(페이지 이동x)-->
                        <button class="gnb_open">메뉴열기</button>
                        <ul>
                            <li><a href="#n">사업소개</a></li>
                            <li><a href="#n">장학신청</a></li>
                            <li><a href="#n">정보마당</a></li>
                            <li><a href="#n">재단소개</a></li>
                        </ul>
                    </nav>
                    <a href="#n" class="login">로그인</a>
                    <a href="#n" class="lang">영문홈페이지 이동</a>
                </div><!--inner-->
            </div><!--wrapper-->
        </header>
        <div id="container">
            <section class="visual">
                <div class="wrapper">
                    <div class="inner">
                        <h2>더불어 성장<br>
                            배움공동체 구현</h2>
                        <p>세상을 바꾸는 것은 사람입니다.<br>
                            사람을 키우는 것은 사랑과 관심입니다.</p>
                    </div><!-- inner -->
                </div><!--wrapper-->
            </section>
            <section class="service">
                <div class="wrapper">
                    <!-- section태그에는 반드시 h2~h6 사이의 제목이 존재해야함
                    그러나 디자인상 제목을 볼  요소가 없을 경우 제목을 만들어써주고
                    css에서 숨김처리 해준다. (웹접근,표준) -->
                    <h2>공모안내</h2>
                    <!-- li의 순서가 변경되어도 디자인이 유지될수 있도록 
                    가각의 li에 class명 주기 -->
                    <ul>
                        <li class="service1"><a href="#n">꿈장학</a></li>
                        <li class="service2"><a href="#n">SOS장학</a></li>
                        <li class="service3"><a href="#n">대학희망장학</a></li>
                        <li class="service4"><a href="#n">배움터교육지원사업</a></li>
                        <li class="service5"><a href="#n">글로벌 장학사업</a></li>
                        <li class="service6"><a href="#n">특별사업</a></li>
                    </ul>
                </div><!--wrapper-->
            </section>
            <section class="biz">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="news">
                <div class="wrapper"></div><!--wrapper-->
            </section>
            <section class="webzine">
                <div class="wrapper"></div><!--wrapper-->
            </section>
        </div><!--container-->
        <footer id="footer"></footer>
    </div><!--wrap-->
</body>
</html>
