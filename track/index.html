<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.min.js"></script>  <!--jquery를 작동시키는 파일-->
    <script src="js/sticky.min.js"></script>
    <script src="js/counting.js"></script><!-- 숫자가 넘치는 효과 -->
    <script src="js/main.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- AOS를 작동시키기 위한 css와 js파일 -->
    <title>철도박물관</title>
</head>
<body>
    <div class="skipnav">
        <a href="#container">본분 바로가기</a>
        <a href="#gnb">대메뉴 바로가기</a>
    </div>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo">
                    <a href="index.html">철도박물관</a>
                </h1>
                <div class="header_right">
                    <nav class="gnb">
                        <button class="gnb_open">메뉴열기</button>
                        <div class="gnb_wrap">
                            <ul>
                                <li><a href="#n">이용안내</a></li>
                                <li><a href="#n">시설안내</a></li>
                                <li><a href="#n">온라인박물관</a></li>
                                <li><a href="#n">교육.소식</a></li>
                                <li><a href="#n">박물관소개</a></li>  
                            </ul>
                        </div><!--gnb_wrap-->
                        <button class="gnb_close">메뉴닫기</button>
                    </nav>
                    <div class="tnb">
                        <div class="lang"><a href="#n">언어</a></div>
                        <div class="menu"><a href="#n">메뉴</a></div>
                    </div>
                </div><!--header_right-->
            </div><!--wrapper-->
        </header>
        <div class="container">
            <section class="intro" data-sticky-container>
                <div class="intro_tit" data-sticky data-margin-top="500">
                    <h2>국내최초<br>철도박물관</h2>
                </div>
                <div class="photo">
                    <ul>
                        <li class="intro01">
                            <div class="intro_p01"><img src="imges/main/intro01.png" alt="기차 사진"></div>
                        </li>
                        <li class="intro02">
                            <div class="intro_p02"><img src="imges/main/intro02.png" alt="기차 사진"></div>
                            <div class="intro_p03"><img src="imges/main/intro03.png" alt="기차 사진"></div>
                        </li>
                        <li class="intro04">
                            <div class="intro_p04"><img src="imges/main/intro04.png" alt="기차 사진"></div>
                        </li>
                        <li class="intro05">
                            <div class="intro_p05"><img src="imges/main/intro05.png" alt="기차 사진"></div>
                            <div class="intro_p06"><img src="imges/main/intro06.png" alt="기차 사진"></div>
                        </li>
                        <li class="intro07">
                            <div class="intro_p07"><img src="imges/main/intro07.png" alt="기차 사진"></div>
                        </li>
                    </ul>
                    <div class="bg"></div>
                </div>
            </section>
            <section class="year" data-sticky-container>
                <div class="wrapper">
                    <div class="year_left">
                        <div data-sticky data-margin-top="400">
                            <div data-aos="fade-up" data-aos-delay="80"><h2>89년의 역사</h2></div>
                            <script>
                                AOS.init({
                                offset: 130, // 해당 콘텐츠가 하단에서 몇 px 위로 올라와에 나타나는 효과가 나타날지 셋팅하는 값
                                duration: 500, // 애니메이션 효과가 작동되는 시간
                                easing: 'ease', // 가속도
                                });
                            </script>
                            <span class="counter" data-start="1935" data-end="2024">0</span> 
                            <p>1935-2024</p>
                        </div>
                    </div>
                    <div class="year_right">
                        <div class="photo">
                            <ul>
                                <li>
                                    <div><img src="imges/main/year01.png" alt="기차 사진"></div>
                                </li>
                                <li>
                                    <div><img src="imges/main/year02.png" alt="기차 사진"></div>
                                </li>
                                <li>
                                    <div><img src="imges/main/year03.png" alt="기차 사진"></div>
                                </li>
                                <li>
                                    <div><img src="imges/main/year04.png" alt="기차 사진"></div>
                                </li>
                                <li>
                                    <div><img src="imges/main/year05.png" alt="기차 사진"></div>
                                </li>
                                <li>
                                    <div><img src="imges/main/year06.png" alt="기차 사진"></div>
                                </li>
                            </ul>
                        </div>
                    </div><!--year_right-->
                </div><!--wrapper-->
            </section>
            <section class="visual">
                <div class="wrapper">
                    <h2>문화와 역사가 담겨있는<br><strong>의왕 철도박물관입니다</strong></h2>
                </div>
            </section>
            <section class="time">
                <div class="wrapper">
                    <div class="time_txt">
                        <ul>
                            <li class="watch">
                                <strong>관람시간</strong>
                                <span>화~ 일 9:00 ~ 18:00</span>
                                <em>(입장마감 30분 전)</em>
                            </li>
                            <li class="Rest">
                                <strong>휴  관  일</strong>
                                <span>매주 월요일 정기휴관</span>
                                <em>(월요일 공휴일시 개관)</em>
                            </li>
                        </ul>
                    </div>
                    <div class="time_btn">
                        <button class="money">관람료 안내</button>
                        <button class="check">예약확인하기</button>
                    </div>
                </div><!--wrapper-->
            </section>
            <section class="guide1">
                <div class="wrapper">
                    <h2 class="guide1_tit">박물관안내</h2>
                    <div class="list">
                        <ul>
                            <li class="guide01">
                                <a href="#n">
                                    <strong>상설안내</strong>
                                    <div class="more">더보기</div>
                                </a>
                            </li>
                            <li class="guide02">
                                <a href="#n">
                                    <strong>통합예약</strong>
                                    <div class="more">더보기</div>
                                </a>
                            </li>
                            <li class="guide03">
                                <a href="#n">
                                    <strong>오시는길</strong>
                                    <div class="more">더보기</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div><!--wrapper-->
            </section>
            <section class="guide2">

            </section>
            <section class="info">
                <div class="news"></div>
                <div class="info_icon"></div>
                <div class="media">
                    <ul>
                        <li class="youtube01">
                            <a href="#n"><img src="imges/main/youtube01.png" alt="유튜브섬네일 사진"></a>
                        </li>
                        <li class="youtube02">
                            <a href="#n"><img src="imges/main/youtube02.png" alt="유튜브섬네일 사진"></a>
                        </li>
                        <li class="youtube03">
                            <a href="#n"><img src="imges/main/youtube03.png" alt="유튜브섬네일 사진"></a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div><!--wrap-->
</body>
</html>
